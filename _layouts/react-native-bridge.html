---
layout: default
sectionid: react-native-bridge
---
<div class="row">
    <div class="container-fluid">
        <div class="row">
            {% include nav_reactnative_bridge.html %}

            <div class="entry post col-12 col-lg-9" id="content">
                <h1>
                    <a id="sideMenuHandler">
                        <img src="../images/menu.svg" width="32" class="d-inline-block d-lg-none"/>
                    </a>
                    {{ page.title }}
                </h1>
                <div class="subHeader">{{ page.description }}</div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="col-lg-9 col-md-9 col-12">
                            <div class="doc-content">
                                {{ content }}
                            </div>
                            <div class="docs-prevnext clearfix">
                                {% if page.prev %}
                                <a class="docs-prev" href="/react-native-bridge/{{ page.prev }}"> &rarr;قبلی </a>
                                {% endif %}
                                {% if page.next %}
                                <a class="docs-next" href="/react-native-bridge/{{ page.next }}"> بعدی &larr; </a>
                                {% endif %}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
