<!DOCTYPE html>
<html dir="rtl">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }}</title>
    <link rel="icon" type="image/svg+xml" href="{{ site.avatar }}">
    {% include meta.html %}
    <link rel="stylesheet" type="text/css" href="https://chabokpush.com/www/lib/css/bootstrap.css">
    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link href="https://www.bayanbox.ir/download/301824450467824011/fontiran.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://chabokpush.com/www/css/main.css"/>
    <link href="https://cdn.rawgit.com/rastikerdar/vazir-code-font/v1.0.3/dist/font-face.css" rel="stylesheet"
          type="text/css"/>
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css"/>

    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}"
          href="{{ site.baseurl }}/feed.xml"/>

</head>

<body>
<div class="chabok-header" id="chabokheader">
    <div class="toplinks">
        <a class="med15 loginpanel" style="cursor: pointer;color:#00325d;margin-right: 40px"> ورود</a>
    </div>

    <div class="toplinks">
        <a href="http://chabokpush.com/pricing.html" class="med15">قیمت‌گذاری</a>
    </div>
    <div class="toplinks">

        <a href="http://doc.chabokpush.com/" class="med15">پلتفرم‌ها</a>

    </div>
    <div class="toplinks">

        <a href="http://chabokpush.com/usage.html" class="med15"> موارد استفاده</a>

    </div>
    <div class="toplinks">
        <a href="http://chabokpush.com/chabok.html" class="med15">قابلیت‌ها</a>
    </div>
    <a href="http://chabokpush.com/"><img src="{{ site.avatar }}" class="chabokLogo">

        <div class="chabok">
            <h1 class="chabokColor reg34">
                {{ site.name }}
            </h1>
        </div>
    </a>

</div>

<div class="wrapper">
    {{ content }}
</div>
{% include footer.html %}
{% include analytics.html %}
<script src="https://chabokpush.com/bower_components/jQuery/dist/jquery.min.js"></script>
{% javascript bootstrap.min.js %}
{% javascript app.js %}
</body>

</html>
