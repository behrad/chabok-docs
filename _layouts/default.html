<!DOCTYPE html>
<html dir="rtl">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }}</title>
    <link rel="icon" type="image/svg+xml" href="{{ site.avatar }}">
    {% include meta.html %}

    <link rel="stylesheet" type="text/css" href="https://chabokpush.com/css/style.min.css">

    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <!--<link href="https://cdn.rawgit.com/rastikerdar/vazir-code-font/v1.0.3/dist/font-face.css" rel="stylesheet"-->
          <!--type="text/css"/>-->
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css"/>
    <link rel="stylesheet" type="text/css"
          href="https://lib.arvancloud.com/ar/prism/9000.0.1/plugins/line-numbers/prism-line-numbers.min.css">
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}"
          href="{{ site.baseurl }}/feed.xml"/>

</head>

<body>
<nav class="navbar navbar-expand-lg navbar-light fixed-top chabok-nav">
    <div class=container><a class=navbar-brand href="https://chabokpush.com/">
        <img src=https://chabokpush.com/images/chabok-logo.svg height=40
             class="d-inline-block align-top"
             alt="سرویس ارتباط آنی چابک"></a>
        <button class=navbar-toggler type=button data-toggle=collapse data-target=#navbarToggler
                aria-controls=navbarToggler aria-expanded=false aria-label="Toggle navigation"><span
                class=navbar-toggler-icon></span></button>
        <div class="collapse navbar-collapse" dir=rtl id=navbarToggler>
            <ul class="navbar-nav mt-2 nav-links">
                <li class=nav-item><a class=nav-link href="https://chabokpush.com/chabok/">قابلیت‌ها</a></li>
                <li class=nav-item><a class=nav-link href=https://chabokpush.com/usage.html>موارد استفاده</a></li>
                <li class=nav-item><a class=nav-link href="http://doc.chabokpush.com/">توسعه دهندگان</a></li>
                <li class=nav-item><a class=nav-link href=https://chabokpush.com/pricing.html>قیمت</a></li>
            </ul>
            <ul class="navbar-nav mr-auto mt-2">
                <li class=nav-item><a class=nav-link href=http://sandbox.push.adpdigital.com/login>ورود</a></li>
                <li class=nav-item><a class=register-btn href=https://chabokpush.com/register.html>شروع کنید</a></li>
            </ul>
        </div>
    </div>
</nav>

<div>
    {{ content }}
</div>
{% include footer.html %}
{% include analytics.html %}
<script src=https://chabokpush.com/js/library.min.js></script>

{% asset fastclick.js %}
<script src=https://lib.arvancloud.com/ar/prism/9000.0.1/prism.min.js></script>
<script src=https://lib.arvancloud.com/ar/prism/9000.0.1/plugins/line-numbers/prism-line-numbers.min.js></script>
<script src=https://lib.arvancloud.com/ar/prism/9000.0.1/components/prism-java.min.js></script>
<script src=https://lib.arvancloud.com/ar/prism/9000.0.1/components/prism-bash.min.js></script>
<script src=https://lib.arvancloud.com/ar/prism/9000.0.1/components/prism-markup.min.js></script>
<script src=https://lib.arvancloud.com/ar/prism/9000.0.1/components/prism-c.min.js></script>
<script src=https://lib.arvancloud.com/ar/prism/9000.0.1/components/prism-csharp.min.js></script>
<script src=https://lib.arvancloud.com/ar/prism/9000.0.1/components/prism-swift.min.js></script>
<script src=https://lib.arvancloud.com/ar/prism/9000.0.1/components/prism-javascript.min.js></script>
<script src=https://lib.arvancloud.com/ar/prism/9000.0.1/components/prism-objectivec.min.js></script>

<script src=https://lib.arvancloud.com/ar/twitter-bootstrap/4.0.0/js/bootstrap.min.js></script>
{% asset app.js %}
</body>

</html>
