<!DOCTYPE html>
<html dir="rtl">

<head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>
    <link rel="icon" type="image/svg+xml" href="{{ site.avatar }}">
    {% include meta.html %}
    <link rel="stylesheet" type="text/css" href="http://chabokpush.com/www/lib/css/bootstrap.css">
    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link href="https://cdn.rawgit.com/rastikerdar/vazir-font/v15.0.0/dist/font-face.css" rel="stylesheet" type="text/css" />
    <link href="https://cdn.rawgit.com/rastikerdar/vazir-code-font/v1.0.3/dist/font-face.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
</head>

<body>
    <div class="wrapper-masthead">
        <div>
            <header class="masthead clearfix">
                <a  href="{{ site.baseurl }}/"><img src="{{ site.avatar }}" class="chabokLogo">

        <div class="chabok">
            <h1 class="chabokColor reg34">
               {{ site.name }}
            </h1>
        </div>
    </a>
            </header>
        </div>
    </div>

    <div id="main" role="main">
        {{ content }}
    </div>

          {% include footer.html %}

    {% include analytics.html %}
</body>

</html>
