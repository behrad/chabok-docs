---
layout: default
sectionid: android
---
{% include nav_android.html %}
<div class="entry post" id="content">
    <h1>
        {{ page.title }}
    </h1>
    <div class="subHeader">{{ page.description }}</div>
    <div class="row">
        <div class="col-md-12">
            {{ content }}
            <div class="docs-prevnext clearfix">
                {% if page.prev %}
                <a class="docs-prev" href="/android/{{ page.prev }}"> &rarr; قبلی </a>
                {% endif %}
                {% if page.next %}
                <a class="docs-next" href="/android/{{ page.next }}"> بعدی &larr; </a>
                {% endif %}
            </div>
        </div>
    </div>
</div>
